<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout.html :: head"></head>

<body>
	<header th:replace="layout/layout.html :: header"></header>

	<div class="container">
		<h1 class="" th:text="${titulo}"></h1>
	</div>

	<div class="container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Ingreso / Egreso</th>
					<th scope="col">Fecha</th>
					<th scope="col">Monto</th>
					<th scope="col">Cuenta de Destino</th>
					<th scope="col">Descripción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movimiento : ${movimientos}">
					<th scope="row" th:text="${movimiento.tipo}"></th>
					<td th:text="${movimiento.fecha}"></td>
					<th th:text="'- € ' + ${movimiento.monto}" class="text-danger" th:if="${movimiento.tipo}==E"></th>
					<th th:text="'+ € ' + ${movimiento.monto}" class="text-success" th:if="${movimiento.tipo}==I"></th>
					<td th:text="${movimiento.destino}"></td>
					<td th:text="${movimiento.descripcion}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
