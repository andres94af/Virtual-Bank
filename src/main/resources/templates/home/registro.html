<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout.html :: head"></head>

<body>
	<!-- Header -->
	<header th:replace="layout/layout.html :: header"></header>
	<!-- Fin Header -->

	<!-- Contenido de la pagina -->
	<div class="container py-2">
		<h2 class="text-center" th:text="${titulo}"></h2>
		<h4 class="text-center text-secondary" th:text="${tipoDeCuenta}"></h4>
	</div>
	<div class="container py-3 h-100">
		<div class="card" style="border-radius: 1rem;">
			<div class="card-body p-4 p-lg-4 text-black">
				<form th:action="@{/usuario/registrarUsuario}">
					<input type="hidden" id="tipoDeCuenta" name="tipoDeCuenta"
						th:value="${tipoDeCuenta}" /> <input type="hidden" id="interes"
						name="interes" th:value="${interes}" />
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="nombre">Nombre :</label> <input type="text"
								class="form-control" id="nombre" name="nombre"
								placeholder="Ingrese su nombre completo" required>
						</div>
						<div class="form-group col-md-4">
							<label for="apellido">Apellido :</label> <input type="text"
								class="form-control" id="apellido" name="apellido"
								placeholder="Ingrese su apellido" required>
						</div>
						<div class="form-group col-md-4">
							<label for="dni">DNI / NIE :</label> <input type="text"
								class="form-control" id="dni" name="dni" required
								placeholder="Ingrese su numero de DNI o NIE">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="nacionalidad">Nacionalidad :</label> <input
								type="text" class="form-control" id="nacionalidad" required
								name="nacionalidad" placeholder="Ingrese su nacionalidad">
						</div>
						<div class="form-group col-md-4">
							<label for="fechaNacimiento">Fecha de nacimiento :</label> <input
								type="date" class="form-control" id="fechaNacimiento"
								name="fechaNacimiento" required>
						</div>
						<div class="form-group col-md-4">
							<label for="genero">Genero :</label> <select id="genero"
								name="genero" class="form-control" required>
								<option selected>--Seleccione una opción--</option>
								<option value="F">Femenino</option>
								<option value="M">Masculino</option>
								<option value="Otro">Otro</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-8">
							<label for="direccion">Dirección :</label> <input type="text"
								class="form-control" id="direccion" name="direccion"
								placeholder="Ingrese su dirección" required>
						</div>
						<div class="form-group col-md-4">
							<label for="telefono">Telefono :</label> <input type="text"
								class="form-control" id="telefono" name="telefono" required
								placeholder="Ingrese su numero de telefono o movil">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="email">Email :</label> <input type="email"
								class="form-control" id="email" name="email"
								placeholder="Ingrese su dirección email" required>
						</div>
						<div class="form-group col-md-6">
							<label for="password">Contraseña :</label> <input type="password"
								class="form-control" id="password" name="password"
								placeholder="Ingrese una contraseña segura" required>
						</div>
					</div>
					<hr>
					<button type="submit" class="btn btn-dark btn-lg btn-block">Registrarse</button>
				</form>
			</div>
		</div>
	</div>
	<!-- FIN Contenido de la pagina -->

	<!-- Footer -->
	<footer th:replace="layout/layout.html :: footer"></footer>
	<!-- FIN Footer -->
</body>
</html>
