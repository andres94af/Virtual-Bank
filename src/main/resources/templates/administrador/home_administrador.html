<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout.html :: head"></head>

<body>
	<!-- Header -->
	<header th:replace="layout/layout_admin.html :: header"></header>
	<!-- Fin Header -->

	<!-- Contenido de la pagina -->
	<div class="container text-center">
		<h1 class="" th:text="${titulo}"></h1>
		<p class="font-weight-light">
			Último ingreso: <span th:text="${ultimoIngreso.dia}"></span> / <span
				th:text="${ultimoIngreso.hora}"></span>hs.
		</p>
	</div>
	<div class="container text-center p-5">
		<div class="row justify-content-around">
			<div class="col-sm-4">
				<div class="card">
					<img class="card-img-top" th:src="@{/images/clientes.png}"
						alt="Card image cap">
					<div class="card-body">
						<a type="button" class="btn btn-secondary btn-lg btn-block"
							th:href="@{/administrador/clientes}">Ver clientes</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<img class="card-img-top" th:src="@{/images/metricas.png}"
						alt="Card image cap">
					<div class="card-body">
						<a type="button" class="btn btn-secondary btn-lg btn-block"
							th:href="@{/administrador/metricas}">Ver métricas</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- FIN Contenido de la pagina -->

	<!-- Footer -->
	<footer th:replace="layout/layout.html :: footer"></footer>
	<!-- FIN Footer -->
</body>
</html>
