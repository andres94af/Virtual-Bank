<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<title>Virtual Bank</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: #FED102;">
			<a class="navbar-brand" th:href="@{/}"><img
				th:src="@{/images/vb_virtualbank_logo.png}" width="140" height="40"
				class="d-inline-block align-top" alt=""></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/cuentas}">Cuentas</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block">
							<img th:src="@{/images/vb_logo_fondo_amarillo.jpg}"
								alt="login form" class="img-fluid"
								style="border-radius: 1rem 0 0 1rem;" />
						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form th:action="@{/login}" method="post">
									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"
										th:text="${titulo}"></h5>
									<div class="alert alert-danger" role="alert" th:if="${param.error}">
										Usuario o contraseña incorrectos. Vuelva a intentarlo
									</div>
									<div class="form-outline mb-4">
										<label class="form-label" for="username">Email</label> <input
											type="email" id="username" name="username"
											class="form-control form-control-lg" />
									</div>
									<div class="form-outline mb-4">
										<label class="form-label" for="password">Contraseña</label> <input
											type="password" id="password" name="password"
											class="form-control form-control-lg" />
									</div>
									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
									</div>
									<p class="mb-5 pb-lg-2" style="color: #393f81;">
										Aún no tiene cuenta? <a th:href="@{/cuentas}"
											style="color: #393f81;">Regístrese aquí</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout.html :: footer"></footer>

</body>
</html>
